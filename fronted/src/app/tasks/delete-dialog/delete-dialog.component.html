<h1 mat-dialog-title>Delete Task</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the task "{{ data.taskTitle }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Yes</button>
</div>
