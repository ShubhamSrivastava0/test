<div *ngIf="task">
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
  
    <h2>Comments</h2>
    <ul>
      <li *ngFor="let comment of task.comments">{{ comment }}</li>
    </ul>
  
    <button mat-raised-button color="primary" [routerLink]="['/tasks', task.id, 'edit']">Edit Task</button>
  </div>
